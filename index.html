    <script type="text/javascript">
			
      (function() {
				var loadCounter = {};
				var incrementLoadCount = function (ele) {
					if (!ele) { return; }
					if (!loadCounter[ele]) { 
						loadCounter['count'] = (loadCounter['count'] || 0) + 1;
						loadCounter[ele] = 1;
					} else {
						loadCounter[ele] += 1;
					}

					if (!document.body.className.valueOf().includes('loading')) {
						document.body.className += ' loading';
					}
				};
				var decrementLoadCount = function (ele) {
					if (!ele) { return; }
					if (!loadCounter[ele]) { return; } 
	
					loadCounter[ele] -= 1;

					if (loadCounter[ele] <= 0) {
						delete loadCounter[ele];
					}
					if (!loadCounter[ele]) { 
						loadCounter['count'] -= 1;
					}

					if (loadCounter['count'] <= 0) {
						/* 
						 * this technically leaks a space on the classname element, but doesnt 
						 * suffer from issues if loading was the first and only class in the field
						 */
						document.body.className = document.body.className.replace('loading', '').replace('kf1', '').replace('kf2','');
					}
				};
        var showdownConverter = new showdown.Converter();
        showdownConverter.setFlavor('github');

        var mdRewriteUrl = function(baseUri, oldUrl, path) {
            var oldBase = baseUri.substring(0, baseUri.lastIndexOf('/'));
            if (oldUrl.indexOf(oldBase) === 0)  {
              // this is a relative url but the baseUri was automatically prepended by the browser
              return path + oldUrl.substring(oldBase.length);
            } else if (!(/^(http|https)/).test(oldUrl.toLowerCase())) {
              // this is a relative url and the baseUri was not present
              return path  + '/' + oldUrl;
            } else {
              // base case: this is already an absolute path
              return oldUrl;
            }
        }
        var mdRelativePaths = function(target, path) {
          if (target.src) {
            target.src = mdRewriteUrl(target.baseURI, target.src, path);
          } else if (target.href) {
            target.href = mdRewriteUrl(target.baseURI, target.href, path);
          }

          if (target.children) {
            for (var i = 0; i < target.children.length; i++) {
              mdRelativePaths(target.children[i], path);
            }
          }
        }

        var djsOptions = {
          loadingHtml: '<div class="pending"></div>',
          linkHandler: {
            'text/markdown': function(t,c) {
              var href = t.href;
              var path = href.substring(0, href.lastIndexOf('/'));
              var html = showdownConverter.makeHtml(c);
              var content = document.createElement('div');
              content.innerHTML = html;
              while (content.children.length > 0) {
                // cleanup any relative paths in the markdown to point to the right spot...
                mdRelativePaths(content.children[0], path);

                t.parentNode.insertBefore(content.children[0], t);
              }
            }
          },
          onLoadBegin: function(t) {
            incrementLoadCount(t);
            this.onLoadBegin(t);
          },
          onLoadComplete: function(t) {
            decrementLoadCount(t);
            this.onLoadComplete(t);
          },
          onLoadFailure: function(t,ex) {
            var errorNode = document.createElement('div');
            errorNode.className='loadError';
            var url = t.src || t.href || 'unknown';
            errorNode.title = url + ' (' + ex.message + ')';
            t.parentNode.replaceChild(errorNode, t);
          }
        };
        window.DemandJSDemanded = new DemandJS(djsOptions);
      })();
    </script>
