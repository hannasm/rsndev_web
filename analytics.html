<html>
  <body style="background-color: #069;color:#FAA;">
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  var GA_LOCAL_STORAGE_KEY = 'ga:clientId';
		  ga('create', 'UA-91685258-1', {
			'storage': 'none',
    		'clientId': localStorage.getItem(GA_LOCAL_STORAGE_KEY)
	 	  });
		  ga(function(tracker) {
			localStorage.setItem(GA_LOCAL_STORAGE_KEY, tracker.get('clientId'));
		  });
		  ga('set', 'page', 'http://rsndev.com' + window.location.hash);
		  ga('set', 'checkProtocolTask', null);
		  ga('send', 'pageview');

			var formHandler = function(evt) { 
			  ga('send', 'event', 'stateChange-' + this.id, 'activated'); 
			};
      var analyticsFormObserver = new MutationObserver(function (mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function (addedNode) {
            if (addedNode.tagName == 'INPUT' &&
                (addedNode.type == 'radio' || addedNode.type == 'checkbox')) {
              addedNode.addEventListener('change', formHandler);
            }
          });
        });
      });
      analyticsFormObserver.observe(document.documentElement, { subtree: true, childList: true} );
      var formFields = Array.from(document.getElementsByTagName('input'));
      formFields.forEach(function(field) {
        if (field.type == 'radio' || field.type == 'checkbox') {
          field.addEventListener('change', formHandler);
        }
      });
      window.addEventListener('hashchange', function(event) {
		    ga('set', 'page', 'http://rsndev.com' + window.location.hash);
		    ga('send', 'pageview');
      });
		</script>
  </body>
</html>
